openapi: 3.0.1
info:
  title: Travel App
  version: 0.0.1
  description: 'This is a semester project for the Webtechnologien course at HTW-Berlin. Made by Fynn Freyer and Younes Abdelwadoud'
servers:
  - url: https://htw-travel-app.herokuapp.com
paths:
  /login:
    post:
      summary: Log into the site
      description: Sets a session cookie for authentication
      responses:
        "200":
          description: "OK"
        "401":
          description: "Unauthorized"
  /travels:
    post:
      summary: Add a new travel
      description: One needs to be authenticated for this
      responses:
        "201":
          description: "CREATED"
          content:
            application/json:
              schema:
                type: object
                properties:
                  travel_id:
                    type: integer
                  user_id:
                    type: integer
        "401":
          description: "Unauthorized"
    get:
      summary: Get all travels of user
      description: One needs to be authenticated for this
      responses:
        "200":
          description: "OK"
          content: {}
        "401":
          description: "Unauthorized"
          content: {}
  /travels/{travel_id}:
    parameters:
      - in: path
        name: travel_id
        schema:
          type: integer
        required: true
        description: Numeric ID of the travel to get
    put:
      summary: Update a specific travel
      responses:
        "200":
          description: "OK"
          content: {}
        "401":
          description: "Unauthorized"
          content: {}
    delete:
      summary: Delete a specific travel
      responses:
        "200":
          description: "OK"
          content: {}
        "401":
          description: "Unauthorized"
          content: {}
  /users:
    post:
      summary: Add a new user
      responses:
        "200":
          description: "OK"
          content: {}
        "500":
          description: "Server Error"
          content: {}

# declarations not used yet
components:
  schemas:
    travel:
      type: object
      properties:
        name:
          type: string
        start:
          type: string
        end:
          type: string
        destination:
          type: string
